<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Kaleidophone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--overlaySupport" aria-hidden="true" role="presentation"></canvas>

      <div class="a-app--screen a-app--game">
        <section class="c-screen a-game" tabindex="-1">
          <canvas class="c-screen--canvas a-game--canvas" height="64" width="64"></canvas>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1" arial-label="Kaleidophone by shiftBacktick, Interact to Begin">
          <canvas class="c-screen--canvas a-splash--canvas" height="64" width="64"></canvas>
        </section>
      </div>
    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
